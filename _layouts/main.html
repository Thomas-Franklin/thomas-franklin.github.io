<head>
    <title>{{ site.title }}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{{ 'assets/css/main.css?v=' | append: site.github.build_revision | relative_url }}" />
</head>

<body class="is-preload">

<!-- Header -->
<header id="header">
    <div class="inner">
        <img class="image avatar" src="{{ 'assets/images/avatar.jpg?v=' | append: site.github.build_revision | relative_url }}" alt="" />
        <h1><strong>I am Thomas</strong>, a Software Engineer<br />
            with a thirst for learning<br />
        </h1>
    </div>
</header>

<div id="main">

    {% include about.html %}

</div>

<!-- Footer -->
<footer id="footer">
    <div class="inner">
        <ul class="icons">
            <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
            <li><a href="#" class="icon brands fa-github"><span class="label">Github</span></a></li>
            <li><a href="#" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
        </ul>
        <ul class="copyright">
            <li>&copy; Thomas Franklin</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
        </ul>
    </div>
</footer>

<!-- Scripts -->
<script src="{{ 'assets/js/jquery.min.js?v=' | append: site.github.build_revision | relative_url }}"></script>
<script src="{{ 'assets/js/jquery.poptrox.min.js?v=' | append: site.github.build_revision | relative_url }}"></script>
<script src="{{ 'assets/js/browser.min.js?v=' | append: site.github.build_revision | relative_url }}"></script>
<script src="{{ 'assets/js/breakpoints.min.js?v=' | append: site.github.build_revision | relative_url }}"></script>
<script src="{{ 'assets/js/util.js?v=' | append: site.github.build_revision | relative_url }}"></script>
<script src="{{ 'assets/js/main.js?v=' | append: site.github.build_revision | relative_url }}"></script>

</body>
</html>
