<html>
<head>
    <title>{{ site.title }}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{{ 'assets/css/main.css?v=' | append: site.github.build_revision | relative_url }}" />
</head>
<body class="is-preload">

<!-- Header -->
<section id="header">
    <header>
        <span class="image avatar"><img src="{{ 'assets/images/avatar.jpg?v=' | append: site.github.build_revision | relative_url }}" alt="" /></span>
        <h1 id="logo"><a href="/">Thomas Franklin</a></h1>
        <p>A Software Engineer<br />
            with a thirst for learning</p>
    </header>
    <footer>
        <ul class="icons">
            <li><a href="https://github.com/Thomas-Franklin" class="icon brands fa-github"><span class="label">Github</span></a></li>
        </ul>
    </footer>
</section>

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <div id="main">

        {{content}}

    </div>

    <!-- Footer -->
    <section id="footer">
        <div class="container">
            <ul class="copyright">
                <li>&copy; Thomas Franklin. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
            </ul>
        </div>
    </section>

</div>

<!-- Scripts -->
<script src="{{ 'assets/js/jquery.min.js?v=' | append: site.github.build_revision | relative_url }}"></script>
<script src="{{ 'assets/js/jquery.scrollex.min.js?v=' | append: site.github.build_revision | relative_url }}"></script>
<script src="{{ 'assets/js/jquery.scrolly.min.js?v=' | append: site.github.build_revision | relative_url }}"></script>
<script src="{{ 'assets/js/browser.min.js?v=' | append: site.github.build_revision | relative_url }}"></script>
<script src="{{ 'assets/js/breakpoints.min.js?v=' | append: site.github.build_revision | relative_url }}"></script>
<script src="{{ 'assets/js/util.js?v=' | append: site.github.build_revision | relative_url }}"></script>
<script src="{{ 'assets/js/main.js?v=' | append: site.github.build_revision | relative_url }}"></script>

</body>
</html>
